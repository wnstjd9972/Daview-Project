<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>전국 구석구석</title>


    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/season.css}" rel="stylesheet" />

    <link rel="shortcut icon" th:href="@{/image/logo/favicon.ico}"/>
    <script type="text/javascript"
            src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=JHCRp_NbcX1UiowWkucf"></script>
    <script type="text/javascript" th:src="@{/js/DetailView.js}"></script>
</head>
<body>
<div class="header" >
    <h1><a href="/daview">
        <img class="Logo" th:src="@{/image/logo/project_logo.png}" alt="다뷰"/>
    </a></h1>

    <div class="gnb">

        <ul id="gnb-container">
            <li class="has_d2">
                <a href="/">계절별 축제
                    <small>봄/여름/가을/겨울</small>
                </a>

                <div class="depth2_bx">
                    <a href="/daview/all">모든 계절</a>
                    <a href="/daview/spring">봄</a>
                    <a href="/daview/summer">여름</a>
                    <a href="/daview/fall">가을</a>
                    <a href="/daview/winter">겨울</a>
                </div>
            </li>

            <li class="has_d2">
                <a href="/search/map">테마별 축제
                    <small>불꽃놀이/해변축제/꽃축제</small>
                </a>

                <div class="depth2_bx">
                    <a href="/">모든 테마</a>
                    <a href="/">불꽃놀이</a>
                    <a href="/">해변축제</a>
                    <a href="/">꽃축제</a>
                </div>
            </li>

            <li class="has_d2">
                <a href="/">축제 순위
                    <small>전국 축제 TOP 100</small>
                </a>
            </li>

            <li class="has_d2">
                <a href="/">고객센터</a>
            </li>

        </ul>
    </div>

    <div class="top_btn">
        <div class="bx_user">
            <button type="button">로그인</button>
            <button type="button">회원가입</button>
        </div>
    </div>
</div>
<div class="container">
    <div id="detail-container" class="detail-container">
        <div id="map" class="map"></div>
        <div class="detail-inform">
            <dl class="detail-informList" th:each="item : ${item}">
                <dt> </dt><dd class="detail-informLi" style="font-size: 20px; margin-bottom: 10px; color: #ff7800;  " th:text = "${item.title}"></dd>
                <dt>시작날짜 :</dt><dd class="detail-informLi" th:text = "${item.eventStartDate}"></dd>
                <dt>종료날짜 :</dt><dd class="detail-informLi" th:text = "${item.eventEndDate}"></dd>
                <dt>주소 :</dt><dd class="detail-informLi" th:text = "${item.addr1}"></dd>
                <dt>전화번호 :</dt><dd class="detail-informLi" th:text = "${item.tel}"></dd>
            </dl>
        </div>
    </div>
</div>

<script th:inline="javascript">
    var item = [[${item}]];
    setMap2(item);
    detailFestival(item)


</script>

</body>
</html>
