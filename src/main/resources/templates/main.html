<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>전국 구석구석</title>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link rel="shortcut icon" th:href="@{/image/logo/favicon.ico}"/>
    <script type="text/javascript"
            src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=JHCRp_NbcX1UiowWkucf"></script>
    <script type="text/javascript" th:src="@{js/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{js/MarkerClustering.js}"></script>
</head>
<body>

<div class="header">
    <h1><a href="/daview">
        <img class="Logo" th:src="@{/image/logo/project_logo.png}" alt="다뷰"/>
    </a></h1>

    <div class="gnb">

        <ul id="gnb-container">
            <li class="has_d2">
                <a>계절별 축제
                    <small>봄/여름/가을/겨울</small>
                </a>

                <div class="depth2_bx">
                    <a href="/daview/all">모든 계절</a>
                    <a href="/daview/spring">봄</a>
                    <a href="/daview/summer">여름</a>
                    <a href="/daview/fall">가을</a>
                    <a href="/daview/winter">겨울</a>
                </div>
            </li>

            <li class="has_d2">
                <a>테마별 축제
                    <small>불꽃놀이/해변축제/꽃축제</small>
                </a>

                <div class="depth2_bx">
                    <a href="/">모든 테마</a>
                    <a href="/">불꽃놀이</a>
                    <a href="/">해변축제</a>
                    <a href="/">꽃축제</a>
                </div>
            </li>

            <li class="has_d2">
                <a href="/daview/rank">축제 순위
                    <small>전국 축제 TOP 100</small>
                </a>
            </li>

            <li class="has_d2">
                <a href="/">고객센터</a>
            </li>

        </ul>
    </div>

    <div class="top_btn">
        <div class="bx_user">
            <!--<button type="button" id="exBtn"  href="/daview/login">로그인</button>
            네이버아이디로로그인 버튼 노출 영역 -->
            <div id="naver_id_login"></div>
            <!-- //네이버아이디로로그인 버튼 노출 영역 -->
            <script type="text/javascript">
                var naver_id_login = new naver_id_login("OTNX3GqXL6QApWpE792k", "http://localhost:8080/daview");
                var state = naver_id_login.getUniqState();

                naver_id_login.setButton("green", 2,30);
                naver_id_login.setDomain("http://localhost:8080/daview");
                naver_id_login.setState(state);
                naver_id_login.setPopup();
                naver_id_login.redirect("http://localhost:8080/daview");
                naver_id_login.init_naver_id_login();
            </script>

        </div>
    </div>
</div>

<!--<tr th:each="user : ${item}">
<td th:text="${user.mapX}">emil</td>
<td th:text="${user.mapY}">name</td>
<td th:text="${user.eventEndDate}">stat</td>
<td th:text="${user.eventStartDate}">super</td>
</tr>-->

<div class="container">

    <!--양옆-->

    <div class="map-container">
        <div class="map-area">
            <div id="map" style="width:100%;height:100%;"></div>
            <div class="map-tab">
                <div class="i-field">
                    <input type="text" id="search_fest" class="text" style="display:block;" name="search_fest"
                           placeholder="원하시는 지역명, 축제명을 입력해주세요">
                    <button type="button" name="btn-room-search" id="btn-room-search" style="display:block;"
                            th:onclick="'javascript:getFestList();'" >찾아보기
                    </button>
                </div>
            </div>

            <div class="searchbox-btn" id="searchbox-btn">
                <button type="button" id="serach-open"><img th:src="@{image/search/btn_search_open.png}"/></button>
                <button type="buton" id="serach-close"><img th:src="@{image/search/btn_search_close.png}"/>
                </button>
            </div>


        </div>
        <div class="map-content" id="map-content">
            <!-- search -->
            <div class="map-search">

                <div class="item-deposit">
                    <h4>계절</h4>
                    <select id="season" name="seaon">
                        <option value="전체">전체</option>
                        <option value="봄">봄</option>
                        <option value="여름">여름</option>
                        <option value="가을">가을</option>
                        <option value="겨울">겨울</option>
                    </select>
                </div>

                <div class="item-deposit">
                    <h4>테마</h4>
                    <select id="thema" name="thema">
                        <option value="전체">전체</option>
                        <option value="불꽃놀이">불꽃놀이</option>
                        <option value="해변축제">해변축제</option>
                        <option value="꽃축제">꽃축제</option>
                    </select>
                </div>

                <div class="item-deposit">
                    <h4>지역</h4>
                    <select id="city" name="city">
                        <option value="전체">전체</option>
                        <option value="서울">서울</option>
                        <option value="부산">부산</option>
                    </select>
                </div>
            </div>
            <div class="container" style="overflow:auto;" id="itemList">
                <div class="list-item">
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
